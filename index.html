<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
        <link rel="preload" as="image" href="california-dreamin-mute.gif">
        <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js" async></script>
        <script type="text/javascript" src="./scripts.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <div class="container hide-scroll-chrome::-webkit-scrollbar hide-scroll-firefox">
        <h1>The Mamas, The Papas <br> and The Forms</h1>
        <form id="californiaForm" name="serverless-form">
            <h2>All the leaves are...</h2>
            <input type="radio" id="brown" name="leavesColor" value="brown">
            <label for="brown">Brown</label> 
            <input type="radio" id="yellow" name="leavesColor" value="yellow">
            <label for="yellow">Yellow</label> 
            <input type="radio" id="red" name="leavesColor" value="red">
            <label for="red">Red</label>
            <br>
            <br>
            <h2>And the sky is</h2>
            <textarea id="theSky" name="theSky" rows="1" placeholder="(rhymes with L.A.)"></textarea>
            <br>
            <br>
            <h2>What I have been doing today:</h2>
            <select id="doingToday" name="doingToday">
                <option value="a walk">Been for a walk</option>
                <option value="a wash">Washing the car</option>
                <option value="a barbecue">Barbecueing with the family</option>
                <option value="a jump">Jumping from a Jefferson's Airplane</option>
            </select>
            <br>
            <br>
            <h2>How would you be if you were in L.A.?</h2>
            <input type="checkbox" id="safe" name="safe" value="safe">
            <label for="safe">Safe</label>
            <input type="checkbox" id="high" name="high" value="high">
            <label for="high">High</label>
            <input type="checkbox" id="warm" name="warm" value="warm">
            <label for="warm">Warm</label>
            <input type="checkbox" id="broke" name="broke" value="broke">
            <label for="broke">Broke</label>
            <br>
            <br>
            <h2>You see a church...</h2>
            <input type="checkbox" id="stop" name="stop" value="stop">
            <label for="stop">I stop</label>
            <br>
            <input type="checkbox" id="sign" name="sign" value="sign">
            <label for="sign">I make the sign of the cross</label>
            <br>
            <input type="checkbox" id="knees" name="knees" value="knees">
            <label for="knees">I get down on my knees</label>
            <br>
            <input type="checkbox" id="pray" name="pray" value="pray">
            <label for="pray">I pretend to pray</label>
            <br>
            <input type="checkbox" id="afraid" name="afraid" value="afraid">
            <label for="afraid">I cross the road afraid</label>
            <br>
            <h2>What does the preacher like?</h2>
            <input type="radio" id="cold" name="preachersPreference" value="cold">
            <label for="cold">The Cold</label> 
            <input type="radio" id="old" name="preachersPreference" value="old">
            <label for="old">The Old</label> 
            <input type="radio" id="bold" name="preachersPreference" value="bold">
            <label for="bold">The bold</label>
            <input type="radio" id="bald" name="preachersPreference" value="bald">
            <label for="bald">The bald</label>
            <br>
            <label for="thePreacherKnows">and he knows I'm gonna</label>
            <textarea id="thePreacherKnows" name="thePreacherKnows" rows="1" placeholder="(not go anywhere)"></textarea>
            <br>
            <h2>I'm gonna stay</h2>
            <input type="checkbox" id="dreamin" name="dreamin" value="dreamin">
            <label for="dreamin">dreamin</label>
            <br>
            <input type="checkbox" id="dreamin2" name="dreamin2" value="dreamin">
            <label for="dreamin2">dreamin</label>
            <br>
            <input type="checkbox" id="dreamin3" name="dreamin3" value="dreamin">
            <label for="dreamin3">dreamin</label>
            <br>
            <h2>...about where?</h2>
            <textarea id="california" name="california" rows="1" placeholder="(a bear in a flag?!)"></textarea>
            <br>
            <br>
            <h2>What season is it?</h2>
            <input type="radio" id="winter" name="season" value="winter">
            <label for="winter">Winter</label> 
            <input type="radio" id="summer" name="season" value="summer">
            <label for="summer">Summer</label> 
            <input type="radio" id="fall" name="season" value="fall">
            <label for="fall">Fall</label>
            <input type="radio" id="spring" name="season" value="spring">
            <label for="spring">Spring</label>
            <br>
            <br>
            <input id="myBtn" type="submit" name="Submit">
        </form>
    </div>

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Some text in the Modal.</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
        <link rel="preload" as="image" href="california-dreamin-mute.gif">
        <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A mini game for California Dreamin. The Mamas The Papas and The Forms.">
        <title>The Mamas The Papas and The Forms</title>
    </head>
<body>
    <main id="main-container" class="main-container hide-scroll-chrome::-webkit-scrollbar hide-scroll-firefox">
        <h1 id="game-title">The Mamas, The Papas <br> and The Forms</h1>
            <form id="californiaForm" method="POST">
                <h2 id="question-title"></h2>
                <div autofocus id="question-input"></div>
            </form>
        <button id="myBtn" class="myBtn" onclick="getNewQuestion()">Start</button>
    </main>

    <!-- Rounded switch -->
    <p class="switch-text">video</p>
    <label class="switch" onclick="toggleBg()">
        <input id="switch-button" type="checkbox">
        <span class="slider round"></span>
    </label>

    <!--Loader-->

    <div class="loader-wraper">    
        <span class="loader">
            <p>Now Loading<span class="blink_me1">.</span><span class="blink_me2">.</span><span class="blink_me3">.</span></p>
        </span>
    </div>

    <!--Modal-->

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Rad!</p>
        </div>
    </div>
    <script type="text/javascript" src="./scripts/scripts.js"></script>

</body>
</html>
